version: "3.8"
services:
  db:
    container_name: pg_db
    image: postgres:latest
    volumes:
      - .digital_library_db/postgres/:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - "5432:5432"
    env_file:
      - .env
  web:
    container_name: backend
    restart: always
    build:
      context: ././
      dockerfile: Dockerfile
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/Digital-Library
    env_file:
      - .env
    depends_on:
      - db
  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.17.9
    environment:
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./Digital-Library_esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"